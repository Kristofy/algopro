<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
  <title>Algo Pro</title>
</head>
<body>
  <div class="navbar bg-base-100 fixed">
    <div class="navbar-start">
    </div>

    <div class="navbar-center">
      <a class="btn btn-ghost normal-case text-xl">Algo Pro</a>
    </div>
    
    <div class="navbar-end">
      <label class="swap swap-rotate" for="theme-change-toggle">
        <input type="checkbox" id="theme-change-toggle" class="w-100 h-100"/>
        <!-- <img src="assets/moon.svg" data-set-theme="dark" class="swap-on fill-current w-10 h-10" /> -->
        <i data-set-theme="light" class="fa-solid fa-moon swap-on fill-current text-base p-3"></i>
        <i data-set-theme="dark" class="fa-solid fa-sun swap-off fill-current text-base p-3"></i>
        <!-- <img src="assets/sun.svg" data-set-theme="light" class="swap-off fill-current w-10 h-10" /> -->
      </label>
    </div>
  </div>

  <div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
      <div class="max-w-lg">
        <h1 class="text-5xl font-bold">Elindult az Algo Pro!</h1>
        <p class="py-6">Ha szeretnél versenyprogramozást tanulni egy békés környezetben, hozzád hasonló lelkes társakkal és tanárokkar, akkor nálunk a helyed!</p>
        <button class="btn btn-primary">Jelentkezz Most</button>
      </div>
    </div>
  </div>

  <footer class="footer items-center p-4 bg-base-100">
    <aside class="items-center grid-flow-col">
      <p>Copyright © 2023 - All right reserved</p>
    </aside> 
</body>
</html>
